<span class="id">{{tarea.id}}</span>
<span class="name" >{{tarea.usuario}}</span>
<span class="description" >{{tarea.descripcion}}</span>
<span Class="date" >{{tarea.fecha.getDate()}}/{{tarea.fecha.getMonth()}}/{{tarea.fecha.getFullYear()}}  
    {{tarea.fecha.getHours()}}:{{tarea.fecha.getMinutes()}}:{{tarea.fecha.getSeconds()}}</span>
<button (click)="eliminar()" Class="delete" >X</button>
